<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-thumbnail item-left>
              <img src="../assets/img/farmer-64.png">
              <h6>You as User</h6>
              <small>Farmland MG</small> 
            </ion-thumbnail>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" class="btn-menu">
        <ion-icon small class="menu-icon" name="{{p.icon}}"></ion-icon>{{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <img class="menu-logo" src="../../assets/img/logo.png">
  </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
